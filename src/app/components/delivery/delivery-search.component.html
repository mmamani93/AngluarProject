<div id="search-component">
    <h4>Delivery Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let delivery of deliveries$ | async" >
        <a routerLink="/detail/{{delivery.id}}">
          {{delivery.name}}
        </a>
      </li>
    </ul>
  </div>

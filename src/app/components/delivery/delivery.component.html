<div class=row>
  <div class="col-md-10">
    <h3>{{title}}</h3>
  </div>
  <div class="col-md-2">
    <a routerLink="/detail">
      <button class="btn btn-primary" style="float: right; margin-top: 20px; margin-bottom: 10px;">
        <span class="glyphicon glyphicon-asterisk"></span>
        {{newDeliveryButton}}
      </button>
    </a>
  </div>
</div>

<hr style="margin-top: 0px">
